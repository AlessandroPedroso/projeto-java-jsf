</h:head>

<h:body>

	<ui:include src="/menu.xhtml"></ui:include> <!-- MENU -->

	<b:messages id="msg"/>
	<b:form id="formLancamento">
			
			<b:panelGrid columns="2">
				
				<b:column>
					<h:outputLabel value="Data Inicio:"/>
					<b:datepicker locale="en" value="#{relLacamento.dataIni}" />
				</b:column>
				
				<b:column>
					<h:outputLabel value="Data Fim:"/>
					<b:datepicker locale="en" value="#{relLacamento.dataFim}" />
				</b:column>
				
				<b:column>
					<h:outputLabel value="Número nota:"/>
					<b:inputText value="#{relLacamento.numNota}" />
				</b:column>
				
				
			</b:panelGrid>
			
					<b:commandButton value="Buscar" action="#{relLacamento.buscarLancamento}" look="primary" style="margin-left:15px;" />
					<br></br>
					<br></br>
					<br></br>
			</b:form>
			
			<b:form>
			<b:dataTable value="#{relLacamento.listLancamento}" var="lanc" pdf="true" excel="true"> 
			
			<b:dataTableColumn value="#{lanc.id}" label="ID"/>
			<b:dataTableColumn value="#{lanc.usuario.nome}" label="Usuário" />
			<b:dataTableColumn value="#{lanc.dataInicial}" label="Inicial" />
			<b:dataTableColumn value="#{lanc.dataFinal}" label="Final" />

		</b:dataTable>
		
	</b:form>

</h:body>
