<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Cadastro de Usuário</title>
</h:head>

<h:body>
	
	<ui:include src="/menu.xhtml"></ui:include> <!-- MENU -->

	<h:form id="formPessoa" enctype="multipart/form-data" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
		<h:messages infoStyle="color:green;"/>
		<h:graphicImage height="50px" width="50px" library="img" name="logotipo.png"/>
		
		<h:panelGrid columns="2" rendered="true">
				<f:facet name="header">
					<h:outputText value="Cadastro de Usuário" />
				</f:facet>
				<h:outputLabel value="Id:" />
				<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
				
				<h:outputLabel value="Foto:" />
				<h:inputFile id="foto" value="#{pessoaBean.arquivofoto}"></h:inputFile>
				
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{pessoaBean.pessoa.nome}" valueChangeListener="#{pessoaBean.mudancaDeValor}" 
				required="true" 
				requiredMessage="Informe o nome do usuário!" 
				validatorMessage="Nome tem que no minimo 10 letras" 
				pt:placeholder="Informe o nome do usuário">
					<f:validateLength minimum="2" maximum="50"/>
				</h:inputText>
				
				
				<h:outputLabel value="Sobrenome:" />
				<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
				
			
				<h:outputLabel value="Idade:" />
				<h:inputText value="#{pessoaBean.pessoa.idade}"/>
				
				<h:outputLabel value="Sexo:" />
				
				<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
					<f:selectItem itemValue="Não Especificado" itemLabel="[-Selecione-]" noSelectionOption="true" />
					<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
					<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
				</h:selectOneMenu>
				
				<h:outputLabel value="Nascimento:"/>
				<h:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data de nascimento errada!">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
				</h:inputText>
				
				<h:outputLabel value="Frameworks:"/>
				<h:selectManyMenu id="campoframeworks" value="#{pessoaBean.pessoa.framewroks}" style="height:150px;">
					<f:selectItem itemValue="Hibernate"/>
					<f:selectItem itemValue="Spring MVC"/>
					<f:selectItem itemValue="JPA"/>
					<f:selectItem itemValue="PrimeFaces"/>
					<f:selectItem itemValue="JSF"/>
				</h:selectManyMenu>
				
				<h:outputLabel value="CEP:"/>
				<h:inputText value="#{pessoaBean.pessoa.cep}" pt:placeholder="Informe um CEP válido">
					<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"  render="logradouro complemento bairro localidade uf" />
				</h:inputText>
				
				<h:outputLabel value="Logradouro:"/>
				<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro" />
				
				<h:outputLabel value="Complemento:"/>
				<h:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento" />
				
				<h:outputLabel value="Bairro:"/>
				<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" />
				
				<h:outputLabel value="Cidade:"/>
				<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" />
				
				<h:outputLabel value="Estado:"/>
				<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf" />
				
				
				
				
				<h:outputLabel value="Ativo:"/>
				<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
				
				<h:outputLabel value="login" />
				<h:inputText value="#{pessoaBean.pessoa.login}"/>
				
				<h:outputLabel value="Senha:" />
				<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>


			<h:outputLabel value="Perfil do usuário:" />

			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Programador:"/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
				<f:selectItem itemValue="J" itemLabel="Junior"/>
				<f:selectItem itemValue="P" itemLabel="Pleno"/>
				<f:selectItem itemValue="S" itemLabel="Senior"/>
				<f:selectItem itemValue="E" itemLabel="Expecialista"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Linguagens"/>
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemValue="1" itemLabel="Java"/>
				<f:selectItem itemValue="2" itemLabel="PHP"/>
				<f:selectItem itemValue="3" itemLabel="Python"/>
				<f:selectItem itemValue="4" itemLabel="C#"/>
				<f:selectItem itemValue="5" itemLabel="Cobol"/>
			</h:selectManyCheckbox>
			
			<h:outputLabel value="Estados" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstados" converter="estadoConverter">
				<f:selectItem itemLabel="--[Selecione]--"  noSelectionOption="true" />
				<f:selectItems value="#{pessoaBean.estados}" />
				<f:ajax event="change" execute="@this" listener="#{pessoaBean.carregaCidades}" render="comboCidade" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidades:"/>
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" immediate="true" id="comboCidade" converter="cidadeConverter">
				<f:selectItem noSelectionOption="true" itemLabel="--[Selecione]--"/>
				<f:selectItems value="#{pessoaBean.cidades}"/>
			</h:selectOneMenu>
			
			

			<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton value="Novo" id="botaoNovo" action="#{pessoaBean.novo}"  image="/resources/img/iconadd.png" title="Novo" immediate="true">
						<f:ajax execute="botaoNovo" render="@form"/>
					</h:commandButton>
					<h:commandButton value="Salvar" actionListener="#{pessoaBean.registraLog}" action="#{pessoaBean.salvar}" image="/resources/img/salvar.png" title="Salvar" style="margin-left:1cm;"/>
					<h:commandButton value="Remove" action="#{pessoaBean.remove}" image="/resources/img/excluir.png" title="Excluir" style="margin-left:1cm;" immediate="true"/>
					<h:commandButton value="Limpar" id="botaoLimpar" action="#{pessoaBean.limpar}" style="margin-left:1cm;" immediate="true">
						<f:ajax execute="botaoLimpar" render="@form"/>
					</h:commandButton>
				</h:panelGroup>
		</h:panelGrid>
		
	</h:form>
			
	<h:form id="formTable">
		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="3" cellpadding="4">
			<f:facet name="header">
				Lista de usuários cadastrados
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}"/>
			
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />

			</h:column>

			<h:column>
				<f:facet name="header">Foto</f:facet>
				<h:commandLink actionListener="#{pessoaBean.download}"> <!-- actionListener não redireciona a pagina -->
					<h:graphicImage width="60" height="60" value="#{p.fotoIconBase64}"></h:graphicImage>
					<f:param name="fileDownloadId" value="#{p.id}"/>
				</h:commandLink>
			</h:column>

			<h:column>
			<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}" />

			</h:column>
			
						<h:column>
			<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{p.cidades.nome}" />

			</h:column>
			
									<h:column>
			<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{p.cidades.estados.nome}" />

			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar"  immediate="true" action="#{pessoaBean.editar}">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/img/editar.png" />
				</h:commandLink>

			</h:column>

			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir" immediate="true">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/excluir.png"/>
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>

</html>
