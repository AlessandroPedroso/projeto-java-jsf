<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title>Cadastro de Usuário</title>
</h:head>

<h:body>
	
		<h:form>
				<h:commandLink value="Administração" action="lancamento" style="margin-left:1cm;"/>
				<h:commandLink value="Lançamentos" action="minhaprimeirapagina" style="margin-left:1cm;"/>
				<h:commandLink value="Trocar Usuário" action="index" style="margin-left:1cm;"/>
		
		</h:form>

	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
		
		<h:graphicImage height="50px" width="50px" library="img" name="logotipo.png"/>
		
		<h:panelGrid columns="2" rendered="true">
				<f:facet name="header">
					<h:outputText value="Cadastro de Usuário" />
				</f:facet>
				<h:outputLabel value="Id:" />
				<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
				
				
				<h:outputLabel value="Nome:" />
				<h:inputText value="#{pessoaBean.pessoa.nome}"/>
				
				
				<h:outputLabel value="Sobrenome:" />
				<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
				
			
				<h:outputLabel value="Idade:" />
				<h:inputText value="#{pessoaBean.pessoa.idade}"/>
				
				<h:outputLabel value="Sexo:" />
				
				<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
					<f:selectItem itemValue="Não Especificado" itemLabel="[-Selecione-]" noSelectionOption="true" />
					<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
					<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
				
				</h:selectOneMenu>
				
				
				<h:outputLabel value="Frameworks:"/>
				<h:selectManyMenu id="campoframeworks" value="#{pessoaBean.pessoa.framewroks}" style="height:150px;">
					<f:selectItem itemValue="Hibernate"/>
					<f:selectItem itemValue="Spring MVC"/>
					<f:selectItem itemValue="JPA"/>
					<f:selectItem itemValue="PrimeFaces"/>
					<f:selectItem itemValue="JSF"/>
				</h:selectManyMenu>
				
				<h:outputLabel value="Ativo:"/>
				<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
				
				<h:outputLabel value="login" />
				<h:inputText value="#{pessoaBean.pessoa.login}"/>
				
				<h:outputLabel value="Senha:" />
				<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>


			<h:outputLabel value="Perfil do usuário:" />

			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
				<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />

			</h:selectOneMenu>

			<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton value="Novo" action="#{pessoaBean.novo}"  image="/resources/img/iconadd.png" title="Novo" />
					<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/salvar.png" title="Salvar" style="margin-left:1cm;"/>
					<h:commandButton value="Remove" action="#{pessoaBean.remove}" image="/resources/img/excluir.png" title="Excluir" style="margin-left:1cm;"/>
					<h:commandButton value="Limpar" type="reset" style="margin-left:1cm;"/>
				</h:panelGroup>
		</h:panelGrid>
		

				
		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="3" cellpadding="4">
			<f:facet name="header">
				Lista de usuários cadastrados
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}"/>
			
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />

			</h:column>

			<h:column>
			<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}" />

			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" >
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/img/editar.png" />
				</h:commandLink>

			</h:column>

			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/excluir.png"/>
				</h:commandLink>
			</h:column>

		</h:dataTable>
	
	</h:form>
</h:body>

</html>
