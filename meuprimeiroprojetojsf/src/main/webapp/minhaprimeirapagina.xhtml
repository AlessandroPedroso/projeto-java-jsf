<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
<title>Cadastro de Usuário</title>
</h:head>

<h:body>
	
	<ui:include src="/menu.xhtml"></ui:include> <!-- MENU -->

	<b:form id="formPessoa" enctype="multipart/form-data" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
		
		<!-- <h:graphicImage height="50px" width="50px" library="img" name="logotipo.png"/> -->
		
		<b:messages/>
		
		<h:panelGrid columns="2">

				<f:facet name="header">
					<h:outputText value="Cadastro de Usuário" />
				</f:facet>
				<b:panel>
				<b:column>
					<h:outputLabel value="Id:" />
					<b:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
				</b:column>
				
				<b:column>
					<h:outputLabel value="Foto:" />
					<h:inputFile id="foto" value="#{pessoaBean.arquivofoto}"></h:inputFile>
				</b:column>
				
				<b:column>
					<h:outputLabel value="Nome:" />
					<b:inputText value="#{pessoaBean.pessoa.nome}" valueChangeListener="#{pessoaBean.mudancaDeValor}" 
					required="true" 
					required-message="Informe o nome do usuário!" 
					validatorMessage="Nome tem que no minimo 10 letras" 
					pt:placeholder="Informe o nome do usuário">
						<f:validateLength minimum="10" maximum="50"/>
					</b:inputText>
				</b:column>
				
				<b:column>
					<h:outputLabel value="Sobrenome:" />
					<b:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
				</b:column>
				</b:panel>
				
				<b:panel>
				<b:column>
					<h:outputLabel value="Idade:" />
					<b:inputText value="#{pessoaBean.pessoa.idade}"/>
				</b:column>
				
				<b:column>
					<h:outputLabel value="Titulo Eleitor:" />
					<b:inputText value="#{pessoaBean.pessoa.tituloEleitor}"/>
				</b:column>
				
				<b:column>
					<h:outputLabel value="CPF:" />
					<b:inputText value="#{pessoaBean.pessoa.cpf}" required="true" validator-message="informe um cpf valido."/>
				</b:column>
				

				
				<b:column>
					<h:outputLabel value="Sexo:" />
					<b:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="false">
						<f:selectItem itemValue="Não Especificado" itemLabel="[-Selecione-]" noSelectionOption="true" />
						<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
						<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
					</b:selectOneMenu>
				</b:column>
				</b:panel>
				
				<b:panel>				
				<b:column>
					<h:outputLabel value="Ativo:"/>
					<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />
				</b:column>
				
				
				
												<b:column>
					<h:outputLabel value="login" />
					<b:inputText value="#{pessoaBean.pessoa.login}" required="true" required-message="Informe o login"/>
				</b:column>
				
				<b:column>
					<h:outputLabel value="Senha:" />
					<b:inputSecret value="#{pessoaBean.pessoa.senha}" required="true" required-message="Informe a senha"/>
				</b:column>
				<b:column>
					<h:outputLabel value="Nascimento:"/>
					
					<b:datepicker locale="en" value="#{pessoaBean.pessoa.dataNascimento}"></b:datepicker>
					<!-- 
					<b:inputText value="#{pessoaBean.pessoa.dataNascimento}" converterMessage="Data de nascimento errada!">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-03:00"/>
					</b:inputText>
					 -->
				</b:column>
				</b:panel>
				
				<b:panel>
				<b:column>
					<h:outputLabel value="Frameworks:"/>
					<h:selectManyMenu id="campoframeworks" value="#{pessoaBean.pessoa.framewroks}" style="height:150px;">
						<f:selectItem itemValue="Hibernate"/>
						<f:selectItem itemValue="Spring MVC"/>
						<f:selectItem itemValue="JPA"/>
						<f:selectItem itemValue="PrimeFaces"/>
						<f:selectItem itemValue="JSF"/>
					</h:selectManyMenu>
				</b:column>
							<b:column>
				<h:outputLabel value="Programador:"/>
				<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}" layout="pageDirection">
					<f:selectItem itemValue="J" itemLabel="Junior"/>
					<f:selectItem itemValue="P" itemLabel="Pleno"/>
					<f:selectItem itemValue="S" itemLabel="Senior"/>
					<f:selectItem itemValue="E" itemLabel="Expecialista"/>
				</h:selectOneRadio>
			</b:column>

			
			<b:column>
				<h:outputLabel value="Perfil do usuário:" />
				<b:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
					<f:selectItem itemLabel="[-Selecione-]" noSelectionOption="true" />
					<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
					<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário" />
					<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
				</b:selectOneMenu>
			</b:column>
	

			
			
			<b:column>
				<h:outputLabel value="Linguagens"/>
				<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
					<f:selectItem itemValue="1" itemLabel="Java"/>
					<f:selectItem itemValue="2" itemLabel="PHP"/>
					<f:selectItem itemValue="3" itemLabel="Python"/>
					<f:selectItem itemValue="4" itemLabel="C#"/>
					<f:selectItem itemValue="5" itemLabel="Cobol"/>
				</h:selectManyCheckbox>
			</b:column>
			</b:panel>
			
			<b:panel>
			<b:column>
				<h:outputLabel value="Estados" />
				<b:selectOneMenu value="#{pessoaBean.pessoa.estados}" immediate="true" id="comboEstados" converter="estadoConverter">
					<f:selectItem itemLabel="--[Selecione]--"  noSelectionOption="true" />
					<f:selectItems value="#{pessoaBean.estados}" />
					<f:ajax event="change" execute="@form" listener="#{pessoaBean.carregaCidades}" render="@form" />
				</b:selectOneMenu>
			</b:column>
			
			<b:column>
			<h:outputLabel value="Cidades:"/>
			<b:selectOneMenu value="#{pessoaBean.pessoa.cidades}" immediate="true" id="comboCidade" converter="cidadeConverter">
				<f:selectItem noSelectionOption="true" itemLabel="--[Selecione]--"/>
				<f:selectItems value="#{pessoaBean.cidades}"/>
			</b:selectOneMenu>
			</b:column>
			
			<b:column>
				<h:outputLabel value="CEP:"/>
				<b:inputText value="#{pessoaBean.pessoa.cep}" pt:placeholder="Informe um CEP válido">
					<f:ajax event="blur" execute="@this" listener="#{pessoaBean.pesquisaCep}"  render="logradouro complemento bairro localidade uf" />
				</b:inputText>
			</b:column>	
			
			<b:column>
				<h:outputLabel value="Logradouro:"/>
				<b:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro" />
			</b:column>
			</b:panel>
			
			<b:panel>
			<b:column>
				<h:outputLabel value="Complemento:"/>
				<b:inputText value="#{pessoaBean.pessoa.complemento}" id="complemento" />
			</b:column>	
			
			<b:column>	
				<h:outputLabel value="Bairro:"/>
				<b:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" />
			</b:column>	
			
			<b:column>
				<h:outputLabel value="Cidade:"/>
				<b:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" />
			</b:column>	
			
			<b:column>
				<h:outputLabel value="Estado:"/>
				<b:inputText value="#{pessoaBean.pessoa.uf}" id="uf" />
			</b:column>
			</b:panel>
			<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton value="Novo" id="botaoNovo" action="#{pessoaBean.novo}"  image="/resources/img/iconadd.png" title="Novo" immediate="true">
						<f:ajax execute="botaoNovo" render="@form"/>
					</h:commandButton>
					<h:commandButton value="Salvar" actionListener="#{pessoaBean.registraLog}" action="#{pessoaBean.salvar}" image="/resources/img/salvar.png" title="Salvar" style="margin-left:1cm;"/>
					<h:commandButton value="Remove" action="#{pessoaBean.remove}" image="/resources/img/excluir.png" title="Excluir" style="margin-left:1cm;" immediate="true"/>
					<h:commandButton value="Limpar" id="botaoLimpar" action="#{pessoaBean.limpar}" style="margin-left:1cm;" immediate="true">
						<f:ajax execute="botaoLimpar" render="@form"/>
					</h:commandButton>
				</h:panelGroup>
		</h:panelGrid>
		
	</b:form>
			
	<b:form id="formTable">
		<b:dataTable value="#{pessoaBean.pessoas}" var="p" border="3" cellpadding="4" >
			<f:facet name="header">
				Lista de usuários cadastrados
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}"/>
			
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />

			</h:column>

			<h:column>
				<f:facet name="header">Foto</f:facet>
				<h:commandLink actionListener="#{pessoaBean.download}"> <!-- actionListener não redireciona a pagina -->
					<h:graphicImage width="60" height="60" value="#{p.fotoIconBase64}"></h:graphicImage>
					<f:param name="fileDownloadId" value="#{p.id}"/>
				</h:commandLink>
			</h:column>

			<h:column>
			<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}" />

			</h:column>
			
						<h:column>
			<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{p.cidades.nome}" />

			</h:column>
			
									<h:column>
			<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{p.cidades.estados.nome}" />

			</h:column>
			
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar"  immediate="true" action="#{pessoaBean.editar}">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
					<h:graphicImage value="/resources/img/editar.png" />
				</h:commandLink>

			</h:column>

			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}" title="Excluir" immediate="true">
					<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/excluir.png"/>
				</h:commandLink>
			</h:column>

		</b:dataTable>
	</b:form>

</h:body>

</html>
